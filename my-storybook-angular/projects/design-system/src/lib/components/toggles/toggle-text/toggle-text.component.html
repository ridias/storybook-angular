<div
    [ngStyle]="{
        '--color-checked': colorChecked,
        '--color-disable': colorDisable,
        '--color-unchecked': colorUnchecked,
        '--bgcolor': bgcolor,
        '--color': color
    }"
    class="toggle-text">
    <label class="switch">
        <input type="checkbox" 
            name="toggleInput" 
            [checked]="active"
            [disabled]="disabled" 
            (click)="changeActive()">
        <span [ngClass]="{'slider-disabled round': disabled, 'slider round': !disabled }" ></span>
    </label>

    <span class="toggle-text-value" *ngIf="!disabled">{{ textValue }}</span>
</div>
