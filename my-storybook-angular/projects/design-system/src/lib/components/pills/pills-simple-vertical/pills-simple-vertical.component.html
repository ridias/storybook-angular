<div class="pills-simple-vertical"
    [ngStyle]="{
        '--bgcolor': bgColor,
        '--bgcolor-hover': bgColorHover,
        '--color': color,
        '--color-hover': colorHover,
        '--color-border': colorBorder
    }">
    <div class="pills-simple-vertical-side">
        <div *ngFor="let option of pills" 
            [ngClass]="option.disable ? 'pills-simple-vertical-btn disable' : option.active ? 'pills-simple-vertical-btn active' : 'pills-simple-vertical-btn'"
            (click)="triggerBtn(option.id)">
            <i [ngClass]="option.icon"></i>
            {{ option.value }}
        </div>
    </div>
    <div class="pills-simple-vertical-content">
        <ng-content></ng-content>
    </div>
</div>
