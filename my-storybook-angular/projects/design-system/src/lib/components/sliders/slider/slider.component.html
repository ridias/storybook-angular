<div class="slider-component"
    [ngStyle]="{
        '--color-slider-thumb': colorSliderThumb,
        '--color-range-thumb': colorRangeThumb,
        '--color-thumb-hover': colorThumbHover,
        '--color-thumb-active-focus': colorThumbActiveFocus 
    }">
    <div class="slider-component-input">
        <input type="range" 
            class="range-input"
            [style.background]="bgcolor"
            [min]="minValue" 
            [max]="maxValue" 
            [step]="steps"
            [(ngModel)]="value"
            (change)="setValue()"/> 
        <div class="slider-value"
            [style.color]="color">{{ value }}</div>
    </div>
</div>
