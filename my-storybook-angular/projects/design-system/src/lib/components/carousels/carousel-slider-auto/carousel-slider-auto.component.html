<div class="carousel-slider"
    [ngStyle]="{
        '--bgcolor-btn': bgColorBtn,
        '--bgcolor-hover-btn': bgColorHoverBtn,
        '--color-icon': colorIcon,
        '--color-hover-icon': colorHoverIcon
    }">
    <div id="slider">
        <ng-content></ng-content>
    </div>
    <button class="prev" 
        (click)="previous()">
        <i class="general-icon-md bi bi-chevron-left"></i>
    </button>
    <button class="next" 
        (click)="next()">
        <i class="general-icon-md bi bi-chevron-right"></i>
    </button>
</div>
