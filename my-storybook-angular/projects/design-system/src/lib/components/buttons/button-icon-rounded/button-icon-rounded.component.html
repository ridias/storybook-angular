<button 
    [ngStyle]="{
        '--bgcolor': bgColor,
        '--bgcolor-hover': bgColorHover,
        '--color-border': colorBorder,
        '--color-icon': iconColor,
        '--color-icon-hover': iconColorHover
    }"
    [class]="disabled || isLoading ? 'button-icon-rounded-disable' : 'button-icon-rounded'"
    [disabled]="disabled || isLoading"
    (click)="triggedButton()">
    <div *ngIf="isLoading">
        <span [class]="loadingClass" 
            [style.border-color]="isLoadingColor"
            [style.border-bottom-color]="'transparent'">
        </span>
    </div>

    <i [class]="iconClass" *ngIf="!isLoading"
        [style.color]="iconColor"></i>
</button>
