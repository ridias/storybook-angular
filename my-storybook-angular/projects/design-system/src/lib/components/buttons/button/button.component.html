<button 
    [ngStyle]="{
        '--bgcolor': bgColor,
        '--bgcolor-hover': bgColorHover,
        '--color-hover': colorHover,
        '--color': color,
    }"
    [class]="disabled || isLoading ? 'button-class-disable' : 'button-class'"
    [disabled]="disabled || isLoading"
    (click)="triggedButton()">
    <div *ngIf="isLoading">
        <span class="loader loader-sm" 
            [style.border-color]="isLoadingColor"
            [style.border-bottom-color]="'transparent'">
        </span>
    </div>
    {{ value }}
</button>
