<div class="form__group field"
    [ngStyle]="{
        '--color-border-bottom': colorBorderBottom,
        '--color-font': colorValue
    }">
    <input [type]="type" 
        class="form__field" 
        [placeholder]="placeholder" 
        [required]="required"
        [pattern]="pattern"
        [(ngModel)]="value"
        (keyup)="setValue()" />
    <label for="name" 
        class="form__label"
        [style.color]="colorLabel">
        {{ labelValue }}
    </label>
    
    <div class="d-flex flex-column mt-1">
        <small style="color: red;" 
            *ngIf="value.length == 0 && required">
            {{ errorRequired }}
        </small>
        <small style="color: red;"
            *ngIf="!isValueValid()">
            {{ errorValue }}
        </small>
    </div>
  </div>
