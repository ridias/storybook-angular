<label class="label-radio"
    [ngStyle]="{
        '--bgcolor-checked': bgColorChecked,
        '--bgcolor-unchecked': bgColorUnchecked,
        '--bgcolor-hover': bgColorHover,
        '--color-checkmark': colorCheckmark
    }">
    {{ label }}
    <input class="input-radio" 
        type="radio" 
        [checked]="checked ? true : false"
        [attr.disabled]="disable ? true : null"
        (change)="updateStatusRadio($event)" />
        <span class="checkmark"></span>
</label>
